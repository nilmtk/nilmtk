description: Appliance-by-appliance and whole-home power demand for 5 UK homes. Appliance
  power demand was recorded once every 6 seconds. Whole-home power demand was recorded
  once every 6 seconds for all homes and additionally at 16kHz for homes 1, 2 and
  5. Detailed metadata is included.
